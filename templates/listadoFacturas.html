<fieldset><legend>Listado de Facturas</legend>
    <table aling=center border=1 cellpadding=3 cellspacing=0 width="100%">
        <tr>
            <th with="20%" alling="center">Codigo</th>
            <th with="20%" alling="center">Fecha</th>
            <th with="20%" alling="center">Titular</th>
            <th with="20%" alling="center">Estado</th>
            <th with="10%" alling="center">Total</th>
            <th with="10%" alling="center">Ver</th>
        </tr>
        <!-- START BLOCK : block_listado_facturas -->
        <tr>
            <td>{var_list_cod}</td>
            <td> {var_list_fecha}</td>
            <td> {var_list_titular}</td>
            <td>{var_list_estado}</td>
            <td>{var_list_total}</td>
            <td><a href="verFactura.html?action=see&id={var_lis_cod}">Ver</a></td>
        </tr>
        <!-- END BLOCK : block_listado_facturas -->
        
        <!-- START BLOCK : block_no_listado_facturas-->
        <tr><td colspan=7 aling="center"> No hay productos cargados</td></tr>
        <!-- END BLOCK : block_no_listado_facturas -->
    </table>	
</fieldset>
<div style="text-align: right">
    <input alling=rigth type="button" onclick=" location.href='templates/nuevoFactura.html' " value="Nuevo Factura" name="boton" />
</div>
